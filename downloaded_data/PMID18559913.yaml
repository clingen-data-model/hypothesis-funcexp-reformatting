    source: https://academic.oup.com/jcem/article/93/9/3577/2597253
  text: '**Experiment 1 Description**


    **GeneralClass**: BAO:0002661


    **MaterialUsed**: CLO:0003704


    **AssayDescription**: luciferase reporter assay, the variants were transfected
    into HepG2 cells and promoter transcription activity levels were measured by the
    quantification of the signal from the Firefly luciferase


    **AssayReadOutDescription**: relative light units measured as fold induction relative
    to empty vector


    **AssayReadOutValues**: 0-18.0


    **AssayReadOutNormal**: no statistical difference from wild type activity


    **AssayReadOutAbormal**: statistical difference from wild type activity


    **AssayReadOutIndeterminate**: unclear results


    **AssayControlNormalControl**: WT


    **AssayControlAbnormalControl**: mock transfection


    **ValidationControlPathogenic**: 0


    **ValidationControlBenign**: 0


    **Replication**: each expression construct was transfected in triplicate wells.
    The experiments were repeated three times.


    **StatisticalAnalysisDescription**: values are given as mean +/-SD. One-way ANOVA
    with Bonferroni correction was used to analyze differences between groups. P<0.05
    was considered significant.'
