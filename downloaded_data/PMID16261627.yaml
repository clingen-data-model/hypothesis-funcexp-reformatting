      type: TextPositionSelector
    - exact: "Expression Constructs and Transient Transfections\n            \n  \
        \          Human wild\u2010type COCH  cDNA was cloned previously [Robertson\
        \ et al., 2003] into a modified form of pcDNA3 that permits expression of\
        \ polypeptides with three C\u2010terminal hemagglutinin (HA) tags. The c.1625G\u2009\
        >\u2009T point mutation was introduced using QuikChange (Stratagene, La Jolla,\
        \ CA). In addition to the wild\u2010type and p.C542F COCH  constructs, two\
        \ previously characterized COCH  mutants (p.P51S, p.G88E) were also transfected\
        \ into human embryonic kidney 293T cells as described before [Robertson et\
        \ al., 2003].\n            \n            \n         \n         \n        \
        \ \n            \n             Immunoprecipitation and Western Blot Analysis\n\
        \            \n            Conditioned media (300 \xB5l) from transfected\
        \ cells were incubated with anti\u2010HA (clone HA.11) bound to beads (Covance,\
        \ Richmond, CA) for 2\u20134 hr at 4\xB0C. Beads were washed 3\u20135\xD7\
        \ in PBS, centrifuged and lysed by heating at 95\u2013100\xB0C for 5 min in\
        \ SDS\u2013PAGE buffer without \u03B2\u2010ME (for non\u2010reducing conditions).\
        \ For reducing conditions, \u03B2\u2010ME was subsequently added to aliquots\
        \ of both the cell lysates and immunoprecipitated proteins from the media.\
        \ Proteins were separated by SDS gel electrophoresis using 10% and 4%\u2013\
        12% polyacrylamide gradient gels and transferred to Immobilon\u2010P (Millipore,\
        \ Bedford, MA) membranes using a wet transfer apparatus (Invitrogen, Carlsbad,\
        \ CA). Membranes were incubated with mouse anti\u2010HA monoclonal antibody\
        \ (clone HA.11) and autoluminograms were prepared as reported previously [Robertson\
        \ et al., 2003]."
      prefix: "     \n            \n             "
      suffix: "\n            \n            \n     "
      type: TextQuoteSelector
